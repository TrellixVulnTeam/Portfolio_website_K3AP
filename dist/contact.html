<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- home header -->
    <header id="header-inner">
      <div class="container">
        <!-- navbar -->
        <nav id="main-nav">
          <img src="../dist/img/logo.png" alt="my logo" id="logo" />
          <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
        <!-- content -->
      </div>
    </header>
    <secrion id="contact-a" class="text-center p-y-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              placeholder="name"
              class="text-input name-input"
            />
            <input
              type="text"
              placeholder="subject"
              class="text-input subject-input"
            />
            <input
              type="email"
              placeholder="email"
              class="text-input email-input"
            />
            <input
              type="text"
              placeholder="phone number"
              class="text-input phone-input"
            />
            <textarea
              class="text-input message-input"
              placeholder="enter message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </secrion>
    <section id="contact-b" class="bg-dark p-y-3 text-center">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>email</h3>
            <p class="lead">john@somthing.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>phone</h3>
            <p class="lead">(555)-555-5555</p>
          </div>
          <div>
            <i class="fas fa-car fa-2x"></i>
            <h3>Address</h3>
            <p class="lead">50 main st,Boston MA</p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-c" class="bg-warning p-y-3">
      <div class="container">
        <h1>LET's start your next project</h1>
      </div>
     
    </section>
    <!-- footer -->
    <footer id="main-footer">
      <div class="container footer-content">
        <p class="lead">Copyright &copy; 2021 , All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-youtube"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="/dist/js/typewriter.js"></script>
    <script
      src="https://kit.fontawesome.com/8df3d0ac72.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
